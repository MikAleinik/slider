<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Vertical slider</title>
</head>

<body>
  <main>
    <section class="slider-container">

      <aside id="sideSlide" class="sidebar">
        <div class="sidebar-item__style-1">
          <h1>Страйкбол...</h1>
          <p>...это удивительные люди</p>
        </div>
        <div class="sidebar-item__style-2">
          <h1>Страйкбол...</h1>
          <p>...это душевная атмосфера</p>
        </div>
        <div class="sidebar-item__style-1">
          <h1>Страйкбол...</h1>
          <p>...это стремление к новому</p>
        </div>
        <div class="sidebar-item__style-2">
          <h1>Страйкбол...</h1>
          <p>...это стиль жизни</p>
        </div>
        <div class="sidebar-item__style-1">
          <h1>Страйкбол...</h1>
          <p>...игра без границ</p>
        </div>
      </aside>

      <section id="mainSlide" class="main-slide">
        <div class="main-slide__item item-1">
          <h2>Ролевые игры</h2>
          <input class="directory" value="3">
          <input class="counter" value="3" min="0" max="9">
          <div class="item__gallery">
            <img class="item__foto item__left-hidden-foto" src="./assets/jpg/Gallery/3/1.jpg" alt="Foto">
            <img class="item__foto item__left-secondary-foto" src="./assets/jpg/Gallery/3/2.jpg" alt="Foto">
            <img class="item__foto item__main-foto" src="./assets/jpg/Gallery/3/3.jpg" alt="Foto">
            <img class="item__foto item__right-secondary-foto" src="./assets/jpg/Gallery/3/4.jpg" alt="Foto">
            <img class="item__foto item__right-hidden-foto" src="./assets/jpg/Gallery/3/5.jpg" alt="Foto">
          </div>
        </div>
        <div class="main-slide__item item-2">
          <h2>Соревнования</h2>
          <input class="directory" value="2">
          <input class="counter" value="3" min="0" max="9">
          <div class="item__gallery">
            <img class="item__foto item__left-hidden-foto" src="./assets/jpg/Gallery/2/1.jpg" alt="Foto">
            <img class="item__foto item__left-secondary-foto" src="./assets/jpg/Gallery/2/2.jpg" alt="Foto">
            <img class="item__foto item__main-foto" src="./assets/jpg/Gallery/2/3.jpg" alt="Foto">
            <img class="item__foto item__right-secondary-foto" src="./assets/jpg/Gallery/2/4.jpg" alt="Foto">
            <img class="item__foto item__right-hidden-foto" src="./assets/jpg/Gallery/2/5.jpg" alt="Foto">
          </div>
        </div>
        <div class="main-slide__item item-3">
          <h2 id="test">Реконструкции</h2>
          <input class="directory" value="1">
          <input class="counter" value="2" min="0" max="12">
          <div class="item__gallery">
            <img class="item__foto item__left-hidden-foto" src="./assets/jpg/Gallery/1/0.jpg" alt="Foto">
            <img class="item__foto item__left-secondary-foto" src="./assets/jpg/Gallery/1/1.jpg" alt="Foto">
            <img class="item__foto item__main-foto" src="./assets/jpg/Gallery/1/2.jpg" alt="Foto">
            <img class="item__foto item__right-secondary-foto" src="./assets/jpg/Gallery/1/3.jpg" alt="Foto">
            <img class="item__foto item__right-hidden-foto" src="./assets/jpg/Gallery/1/4.jpg" alt="Foto">
          </div>
        </div>
        <div class="main-slide__item item-4">
          <h2>Международные игры</h2>
          <input class="directory" value="4">
          <input class="counter" value="2" min="0" max="9">
          <div class="item__gallery">
            <img class="item__foto item__left-hidden-foto" src="./assets/jpg/Gallery/4/0.jpg" alt="Foto">
            <img class="item__foto item__left-secondary-foto" src="./assets/jpg/Gallery/4/1.jpg" alt="Foto">
            <img class="item__foto item__main-foto" src="./assets/jpg/Gallery/4/2.jpg" alt="Foto">
            <img class="item__foto item__right-secondary-foto" src="./assets/jpg/Gallery/4/3.jpg" alt="Foto">
            <img class="item__foto item__right-hidden-foto" src="./assets/jpg/Gallery/4/4.jpg" alt="Foto">
          </div>
        </div>
        <div class="main-slide__item item-5">
          <h2>Тематические игры</h2>
          <input class="directory" value="5">
          <input class="counter" value="2" min="0" max="10">
          <div class="item__gallery">
            <img class="item__foto item__left-hidden-foto" src="./assets/jpg/Gallery/5/0.jpg" alt="Foto">
            <img class="item__foto item__left-secondary-foto" src="./assets/jpg/Gallery/5/1.jpg" alt="Foto">
            <img class="item__foto item__main-foto" src="./assets/jpg/Gallery/5/2.jpg" alt="Foto">
            <img class="item__foto item__right-secondary-foto" src="./assets/jpg/Gallery/5/3.jpg" alt="Foto">
            <img class="item__foto item__right-hidden-foto" src="./assets/jpg/Gallery/5/4.jpg" alt="Foto">
          </div>
        </div>
      </section>

      <section class="controls">
        <button class="button-down">
          <img src="https://img.icons8.com/material-rounded/24/000000/down.png" />
        </button>
        <button class="button-up">
          <img src="https://img.icons8.com/material-rounded/24/000000/up.png" />
        </button>
      </section>

    </section>
  </main>

  <script src="./js/slider.js"></script>
  <script src="./js/gallery.js"></script>
</body>

</html>
